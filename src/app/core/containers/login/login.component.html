<div class="container">
  <form [formGroup]="loginForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Login
        </mat-card-title>
        <mat-card-subtitle>
          Please, fill your credentials, or use Google Account
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="E-mail" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="pwd" required>
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error *ngIf="loginForm.get('pwd').hasError('minlength') && !loginForm.hasError('required')">
            Password must have at least 8 characters
          </mat-error>
          <mat-error *ngIf="loginForm.get('pwd').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <img src="/assets/btn_google_signin_dark_normal_web.png" (click)="google()" style="cursor: pointer" />
      </mat-card-actions>
      <mat-card-actions>
        <button mat-raised-button type="submit" (click)="login()"><mat-icon>send</mat-icon> Sign in</button>
        <button mat-raised-button type="button"><mat-icon>person_add</mat-icon> Sign up</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
